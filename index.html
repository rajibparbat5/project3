<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>

    
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="image/logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
        
    <div class="container">
        <div class="songlist">
            <h1>Best of 2020 - No Copyright Sounds</h1>

            <div class="songitemcontainer">

                <div class="songitem">
                    <img src="image/covers/10.jpg" alt="cover">
                    <span>Let me love you</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/1.jpg" alt="cover">
                    <span>Thor lightening</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/2.jpg" alt="cover">
                    <span>Trap cartel</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/3.jpg" alt="cover">
                    <span>Memories</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/4.jpg" alt="cover">
                    <span>Friend</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/5.jpg" alt="cover">
                    <span>Sakira</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/6.jpg" alt="cover">
                    <span>Bhag Milkha Bhag</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/7.jpg" alt="cover">
                    <span>KGF Theme Song</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/8.jpg" alt="cover">
                    <span>Sultan</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
                <div class="songitem">
                    <img src="image/covers/9.jpg" alt="cover">
                    <span>Love me like you do</span>
                    <span class="songlistplay"> <span class="timestamp">5:32 <i class="far fa-x fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">

        <div class="icon">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songinfo">
            <img src="image/playing.gif" alt="not found" >Let me love you - Justin Beiber
        </div>

    </div>



    <script src="javascript.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script> 
</body>
</html>
